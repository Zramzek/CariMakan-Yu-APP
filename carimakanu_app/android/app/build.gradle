plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.carimakanu_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "25.1.8937393"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }

    defaultConfig {
        applicationId = "com.example.carimakanu_app"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }

    // Add the repositories block to ensure dependencies can be resolved
    repositories {
        google()  // Ensures Firebase and Google dependencies are fetched
        mavenCentral()  // Ensures other dependencies are fetched
        jcenter()  // Optional, for older dependencies
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:29.0.0')  // Use the latest Firebase BOM
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-functions'
    implementation 'com.squareup.okhttp3:okhttp:4.9.0'  // Update to a newer version of OkHttp
}

// Add this at the bottom for Firebase to work with Google Services
apply plugin: 'com.google.gms.google-services'
